<div class="container mt-4">
  <div class="row">
    <!-- User Welcome -->
    <div class="col-12 col-md-6">
      <div class="content-wrapper p-4 border rounded">
        <div class="row">
          <div class="col-12 col-xl-8 mb-4 mb-xl-0">
            <h3 class="font-weight-bold">Welcome {{ userName }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-flex">{{ date_time | date : "fullDate" }}</div>
            <div class="d-flex">{{ quote }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="chatlist p-4 border rounded">
        <h2>Team Members</h2>
        <div class="modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-body">
              <!-- Chat Lists -->
              <div class="chat-lists">
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="Open"
                    role="tabpanel"
                    aria-labelledby="Open-tab"
                  >
                    <!-- Chat List -->
                    <div class="chat-list">
                      <a
                        routerLink="chats"
                        class="d-flex align-items-center list-group-item list-group-item-action"
                      >
                        <div class="flex-grow-1 ms-3">
                          <h3>Ryhan</h3>
                          <p>Front End Developer</p>
                        </div>
                      </a>
                      <a
                        routerLink="chats"
                        class="d-flex align-items-center list-group-item list-group-item-action"
                      >
                        <div class="flex-grow-1 ms-3">
                          <h3>Malek Hasan</h3>
                          <p>Front End Developer</p>
                        </div>
                      </a>
                    </div>
                    <!-- Chat List -->
                  </div>
                </div>
              </div>
              <!-- Chat Lists -->
            </div>
          </div>
        </div>
      </div>
      <!-- Chat List -->
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 col-md-6">
      <div class="content-wrapper p-4 border rounded">Projects</div>
    </div>
    <div class="col-12 col-md-6">
      <div class="content-wrapper p-4 border rounded">Projects</div>
    </div>
  </div>
</div>
