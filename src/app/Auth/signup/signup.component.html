<section class="container mt-3">
  <form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input
            type="text"
            id="form6Example1"
            class="form-control"
            name="username"
            [(ngModel)]="RegisterCred.Name"
          />
          <label class="form-label" for="form6Example1">Name</label>
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input
            type="email"
            id="form6Example2"
            class="form-control"
            name="Email"
            [(ngModel)]="RegisterCred.Email"
          />
          <label class="form-label" for="form6Example2">Email</label>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="number"
            id="form6Example3"
            class="form-control"
            [(ngModel)]="RegisterCred.PhoneNumber"
            name="Contact"
          />
          <label class="form-label" for="form6Example3">Contact Number</label>
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input
            type="email"
            id="form6Example2"
            class="form-control"
            name="Email"
            [(ngModel)]="RegisterCred.Address"
          />
          <label class="form-label" for="form6Example2">Address</label>
        </div>
      </div>
    </div>
    <!-- Text input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="number"
        id="form6Example4"
        class="form-control"
        [(ngModel)]="RegisterCred.AlternateContact"
        name="ContactNum"
      />
      <label class="form-label" for="form6Example4">AlternateContact</label>
    </div>

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="text"
        id="form6Example5"
        class="form-control"
        name="AlternateContactof"
        [(ngModel)]="RegisterCred.UserFamily"
      />
      <label class="form-label" for="form6Example5">AlternateContactof</label>
    </div>

    <!-- Submit button -->
    <button
      data-mdb-ripple-init
      type="button"
      class="btn btn-primary btn-block mb-4"
      (click)="onRegister()"
    >
      Register
    </button>
  </form>
</section>
